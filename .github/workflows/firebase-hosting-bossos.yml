name: Deploy to Firebase Hosting (bossos)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build 2>/dev/null || echo "No build script found, deploying as-is"
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase config
        run: |
          echo '{"projects":{"default":"boss-os-85007592-9e993"}}' > .firebaserc
          echo '{
            "hosting": {
              "site": "bossos",
              "public": ".",
              "ignore": [
                "firebase.json",
                "**/.*",
                "**/node_modules/**",
                "**/*.log",
                "README.md",
                "package*.json"
              ],
              "rewrites": [
                {
                  "source": "**",
                  "destination": "/index.html"
                }
              ]
            }
          }' > firebase.json

      - name: Deploy to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccount.json
          export GOOGLE_APPLICATION_CREDENTIALS=serviceAccount.json
          firebase deploy --only hosting:bossos --project boss-os-85007592-9e993 --non-interactive
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
